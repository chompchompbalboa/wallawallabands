mutation editBand(
  $id: Int!,
  $bio: String!,
  $slug: String!,
  $photos: [PhotoInput!]!
  $albums: [AlbumInput!]!
  $similarBands: [SimilarBandsInput!]!) {
  editBand(
    id: $id,
    bio: $bio,
    slug: $slug,
    photos: $photos,
    albums: $albums,
    similarBands: $similarBands) {
      id
      bio
      slug
      photos {
        id
        src
        width
        height
      }
      similarBands {
        id
        name
        bio
        slug
      }
      albums {
        id
        cover
        title
        year
        songs {
          id
          trackNumber
          title
          length
          audio
        }
      }
    }
  }
